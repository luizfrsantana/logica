<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calculo</title>
  </head>
  <body>
    <script>
          function pulaLinha(){
              document.write("<br>");
              document.write("<br>");
          }

          function mostra(frase){
              document.write(frase);
              pulaLinha()
          }

          function calculaImc(peso, altura){ 
            return Math.round(peso / (altura * altura));
          }

          var pesoFlavio = 73;
          var alturaFlavio = 1.71;
          var imcFlavio = calculaImc(pesoFlavio,alturaFlavio);
          mostra("O IMC do Flávio é " + imcFlavio);

          var pesoAmigo = 68;
          var alturaAmigo = 1.72;
          var imcAmigo = calculaImc(pesoAmigo,alturaAmigo);
          mostra("O IMC do Amigo é " + imcAmigo);


    </script>
  </body>
</html>
