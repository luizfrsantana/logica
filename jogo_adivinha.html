<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
</head>
<body>

    <script>

        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(texto){
            document.write(texto);
            pulaLinha();

        }

        var numeroPensado = Math.round10(Math.random() * 10);
        var chute = parseInt(prompt("Digite seu chute!"));

        if (chute == numeroPensado){
            mostra("Você acertou!");
        } else {
            mostra("Você errou, o número pensado foi " + numeroPensado)

        }
        
        </script>
    
</body>
</html>
