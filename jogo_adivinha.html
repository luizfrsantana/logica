<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinha</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(texto) {
        document.write(texto);
        pulaLinha();
      }

      var numeroPensado = Math.round(Math.random() * 10);

      tentativas = 1;

      while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));
        if (chute == numeroPensado) {
          mostra("Você acertou!");
          tentativas = 3
        } else {
          mostra("Você errou, você chutou "+ chute +", mas5 o número pensado foi " + numeroPensado);
        }

        tentativas++;
      }

      mostra("FIM")
    </script>
  </body>
</html>
