<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ano Copa</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(texto) {
        document.write(texto);
        pulaLinha();
      }

      var anoCopa = 1930;
      var limnite = parseInt(prompt("Limite para o ano"));



      while (anoCopa <=limnite){
        mostra("Teve copa em " + anoCopa);
      anoCopa+=4;

      }

      alert("FIM")

    </script>
  </body>
</html>
