<meta charset="UTF-8">

<script>
    var idade = 25;
    var ano = 2025 ; 
        
    if (idade > 19) {
        de_maior = "Flávio é maior de idade";    
    } else {
        de_maior = "Flávio é menor de idade ";
    }

    document.write("Flávio tem " + idade + " anos<br>")
    document.write(de_maior + "<br>");
    document.write("Flávio nasceu em " + (ano - idade))
</script>
